<ion-header>
    <ion-navbar>
        <ion-title>Brutto ➤ Netto</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <form name="form1">
            <ion-item>
                <ion-label color="primary" stacked>Bruttobetrag</ion-label>
                <ion-input placeholder="Bruttobetrag" name="bruttoString" [(ngModel)]="bruttoString" (ionChange)="onChangeBrutto($event.value)"></ion-input>
            </ion-item>
            <st-satz-wahl [steuersatz]="steuerSatz" (steuersatzChanged)="steuersatzChanged($event)"></st-satz-wahl>
            <ion-item>
                <ion-label color="primary" stacked>Nettobetrag</ion-label>
                <ion-input placeholder="Nettobetrag" name="netto" [(ngModel)]="netto" readonly="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Steuerbetrag</ion-label>
                <ion-input placeholder="Steuerbetrag" name="steuer" [(ngModel)]="steuer" readonly="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Bruttobetrag</ion-label>
                <ion-input placeholder="Bruttobetrag" name="brutto" [(ngModel)]="brutto" readonly="true"></ion-input>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
